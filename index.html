<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="hero">
      
      <p class="product__category">Perfume</p>

      <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <p class="price__current">$149.99</p>
        <p class="price__previous">$169.99</p>
      </div>

      <p class="button__add_to_cart">
        <a href="">
          <img src="images/icon-cart.svg" alt="cart symbol">
          <span>Add to Cart</span>
        </a>
      </p>
      
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MR Geones</a>.
  </div>

</body>
</html>
